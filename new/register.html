<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
</head>
<body>
    <h1>Dot&key</h1>
    <table>
        <form action="./new/home_index.html" method="post">
        <h5>Enter your detalis</h5>    
        <tr><td>name</td>
            <td><input type="text" placeholder="john" id="name" name="name"></td>
        </tr>
        <tr><td>email</td>
            <td><input type="email"placeholder="abc@gmail.com"></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type= "password" name="" id="" ></td>
        </tr>
        
        <tr><td>photo</td>
            <td><input type="file" multiple></td>
        </tr>
        <tr><td>phone number</td>
            <td><input type="number"></td>
        </tr>
        
       
        <tr><td>DOB</td>
            <td><input type="date" placeholder=""></td>
        </tr>
        <tr>
            <td>search</td>
            <td><input type="search"></td>
        </tr>
        
        <tr>
            <td>radio button</td>
            <td><label>gender</label>
            <input type="radio" name="gender" value="male">male
            
            <input type="radio" name="gender" value="female">female

            <input type="radio" name="gender" value="others">others
            </td>
        </tr>
        
        <tr>
            <td>text area</td>
            <td><textarea name="" col="10" rows="4" id=""></textarea>

            </td>
        </tr>

        <tr>
            <td>
                <select name="" id="">
                    <option value=""> select language</option>
                    <option value="English">English</option>
                    <option value="Malayalam">Malayalam</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> <input type="reset"> </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="" id="">
            </td>
        </tr>
        </form>    
    </table>

</html>
