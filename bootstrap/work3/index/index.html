<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="container bg-white shadow-sm">
        <div class="row">
            
            <!-- Left Section -->
            <div class="col-md-6 d-flex flex-column justify-content-center p-5 position-relative">
                
                <!-- Logo Section -->
            <div class="container text-center my-4 bg-info w-25 h-10 position-absolute t-10 left:0">
                <img src="../images/logo.svg" alt="Logo" class="img-fluid" style="max-width: 150px;">
            </div>

                <h1 class="display-4 font-weight-bold">We're Coming Soon</h1>
                <p class="text-muted mt-3">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form class="mt-4">
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Email Address">
                        <div class="input-group-append">
                            <button class="btn btn-danger" type="submit">&#10095;</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Right Section -->
            <div class="col-md-6 p-0">
                <img src="../images/hero-desktop.jpg" alt="Coming Soon Image" class="img-fluid w-100 h-100" style="object-fit: cover;">
            </div>
        </div>
    </div>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
